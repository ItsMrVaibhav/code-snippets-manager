<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
    <link class="Theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/foundation.min.css" integrity="sha512-RgUfG84wvjIwNHlKPU63D8S8IItsNhZZ5kfjpvhGAfr529lt67Ys4/2RAA/NYhsb2HBfcxUXMX3NEJswqpT1tg==" crossorigin="anonymous" />
    <link class="Theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/hybrid.min.css" integrity="sha512-BoPJq6KvI1u+cpSqlC0hoQBjJNPcq1xpOncS9hMdGLMBoLJO7qGIZbK5YOk0DkIvn4EmKyZRpcwjLm4GygUX+g==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <title>Code Snippets Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Header">
        <div class="Header-Container">
            <p class="Header-Title">Code Snippets Manager</p>
        </div>
    </div>
    <div class="Header-Margin"></div>
    <div class="Container">
        <div class="Showcase">
            <div class="Showcase-Bar">
                <div class="Showcase-Details"></div>
                <img src="./Arrow.png" alt="Arrow" class="Arrow">
            </div>
            <form action="" class="Add-Snippet-Form Hide">
                <input required type="text" class="Snippet-Title" placeholder="Add a title">
                <input required type="text" class="Snippet-Title Snippet-Language" placeholder="Add the code snippet language">
                <textarea required class="Snippet-Description" placeholder="Add a description"></textarea>
                <textarea required class="Snippet-Code" placeholder="Add the code snippet"></textarea>
                <button class="Showcase-Add-Snippet-Button">ADD SNIPPET</button>
            </form>
        </div>
        <div class="Code-Snippets"></div>
    </div>
    <div class="Code-Snippet-View Close Close-Snippet"></div>
    <script src="./main.js"></script>
</body>
</html>
